<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="min-vh-100">
      <aside class="position-fixed top-0 bottom-0 d-flex">
        <div class="side-bar-container">
          <div
            class="side-bar d-flex h-100 flex-column justify-content-between"
          >
            <div class="menu p-4">
              <ul class="list-unstyled text-white">
                <li class="py-2 fw-medium search">Search</li>
                <li class="py-2 fw-medium categories">Categories</li>
                <li class="py-2 fw-medium area">Area</li>
                <li class="py-2 fw-medium ingredients">Ingredients</li>
                <li class="py-2 fw-medium contact">Contact Us</li>
              </ul>
            </div>
            <div class="side-footer p-4">
              <ul class="d-flex list-unstyled gap-1 mb-0">
                <li>
                  <a href="" class="text-white"
                    ><i class="fa-brands fa-facebook"></i
                  ></a>
                </li>
                <li>
                  <a href="" class="text-white"
                    ><i class="fa-brands fa-twitter"></i
                  ></a>
                </li>
                <li>
                  <a href="" class="text-white"
                    ><i class="fa-solid fa-globe"></i
                  ></a>
                </li>
              </ul>
              <p class="m-0 text-white">Copyright Â© 2019 All Rights</p>
              <p class="text-white">Reserved.</p>
            </div>
          </div>
        </div>
        <div
          class="side-icons d-flex flex-column justify-content-between align-items-center bg-white"
        >
          <div class="logo p-1">
            <img src="assets/imgs/logo.png" alt="" />
          </div>
          <div class="icons-menu p-2">
            <i class="fa-solid fa-bars fs-1"></i>
          </div>
          <div class="icon-close p-2">
            <i class="fa-solid fa-xmark fs-1"></i>
          </div>
          <div class="other-icons p-2">
            <ul class="list-unstyled">
              <li>
                <a href="" class="text-dark"
                  ><i class="fa-solid fa-globe"></i
                ></a>
                <a href="" class="text-dark"
                  ><i class="fa-solid fa-share-nodes"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </aside>
      <div class="container container-search d-none">
        <div class="row">
          <div class="col-md-6">
            <input
              type="search"
              placeholder="Search By Name"
              class="form-control bg-transparent search-name"
            />
          </div>
          <div class="col-md-6">
            <input
              type="search"
              placeholder="Search By First Letter"
              maxlength="1"
              class="form-control bg-transparent search-letter"
            />
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row meals g-3 py-3"></div>
      </div>
    </section>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
